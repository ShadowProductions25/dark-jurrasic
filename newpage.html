<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DARK JURASSIC - DM</title>
    <style>
        html,
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 60px;
            background: #000;
            padding: 16px 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-pfp {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: block;
            margin: 12px auto;
            object-fit: cover;
            border: 2px solid #444;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #111;
        }

        header {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #000;
            border-bottom: 1px solid #222;
        }

        .logo {
            width: 180px;
            height: auto;
        }

        .dm-header {
            font-size: 1.5rem;
            margin-left: 24px;
        }

        .dm-chat {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            background: #222;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 60%;
        }

        .message.you {
            align-self: flex-end;
            background: #2e8b57;
        }

        .message.them {
            align-self: flex-start;
            background: #444;
        }

        .dm-input {
            display: flex;
            padding: 12px 16px;
            border-top: 1px solid #222;
            background: #000;
        }

        .dm-input input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #222;
            color: #fff;
            font-size: 1rem;
        }

        .rightbar {
            width: 200px;
            background: #000;
            padding: 24px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .folder-icon img {
            width: 250px;
        }

        .ad-image img {
            width: 200px;
            border-radius: 8px;
            margin-top: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="newpage.html"><img src="OIP.png" alt="Icon" class="sidebar-pfp"></a></li>
                <li><img class="sidebar-pfp" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"></li>
                <li><img class="sidebar-pfp" src="https://images.unsplash.com/photo-1511367461989-f85a21fda167"></li>
            </ul>
        </aside>

        <!-- Main -->
        <main>
            <header>
                <img src="dino-skull.png" alt="Logo" class="logo">
                <div class="dm-header">@Desprahdo</div>
            </header>

            <section class="dm-chat" id="chat">
                <div class="message them">You missed one.
                    Sector D13.
                    Not public. Not shut down.
                    Not active. Still occupied.

                    Coordinates: -27.111950, -109.352745.
                    Five cores. Bring storage.

                    When it pings — don’t move.

                    This DM didn’t happen.</div>
            </section>

            <div class="dm-input">
                <input type="text" id="msgInput" placeholder="Message @Desprahdo...">
            </div>
        </main>

        <!-- Rightbar -->
        <aside class="rightbar">
            <div class="folder-icon"><img src="image-removebg-preview (19).png"></div>
            <div class="ad-image"><img src="images (5).jpeg"></div>
        </aside>
    </div>

    <script>
        const input = document.getElementById('msgInput');
        const chat = document.getElementById('chat');

        const responses = [
            "It’s real enough to cost people their clearance. You want proof? Walk in and see for yourself. Bring a light. Not for the dark — for what’s in it.",
            "Doesn’t matter. Just don’t let it hear you move. It’s pre-I.rex — early splicing tech, unstable behavior.Erratic. Unpredictable. They named it. Distortus Rex.",
            "I’m flagged. You're not. You get in, get the cores, uplink from the tower. I get what I need. You get whatever’s left of the story.",
            "Five cores. Marked with signal towers. One per wing, one in admin. Uplink’s in the tower. You’ll know it when you see it. I'll speak to you through the tower once all 5 drives have been uploaded",
            "Helping? No. I need the data. You need content. This is a transaction. Don’t confuse it for anything else."
        ];

        let responseIndex = 0;

        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const userMsg = document.createElement('div');
                userMsg.className = 'message you';
                userMsg.textContent = input.value;
                chat.appendChild(userMsg);
                chat.scrollTop = chat.scrollHeight;

                input.value = "";

                setTimeout(() => {
                    const botMsg = document.createElement('div');
                    botMsg.className = 'message them';
                    botMsg.textContent = responses[responseIndex % responses.length];
                    chat.appendChild(botMsg);
                    chat.scrollTop = chat.scrollHeight;
                    responseIndex++;
                }, 1000);
            }
        });
    </script>
</body>

</html>
